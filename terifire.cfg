// Binds

unbindall

seta in_keyboardshortcuts 1
seta in_minimize f8

bind CTRL "+scores"
bind ENTER "messagemode"
bind 1 "say 3:8"
bind 2 "say excellent"
bind 3 "say good player :) (c) fatal1ty"

bind 6 "+wstats"
bind \ "+zoom"
bind ` "toggleconsole"

bind f "+back"
bind r "+forward"
bind d "+moveleft"
bind g "+moveright"
bind MOUSE2 "+moveup"
bind SPACE "+attack"
bind MOUSE1 "+movedown"
