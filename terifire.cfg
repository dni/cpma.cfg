set mode_duel 	"echo "^7Press KP_ENTER to switch mode bindset to: ^3[^7Duel^3]"; 	set execute_mode "exec Terifire/duel"; 	set next_mode "vstr mode_ntf"; 	set previous_mode "vstr mode_tdm""
set mode_ntf 	"echo "^7Press KP_ENTER to switch mode bindset to: ^3[^7NTF^3]"; 	set execute_mode "exec Terifire/ntf"; 	set next_mode "vstr mode_ctfs"; set previous_mode "vstr mode_duel""
set mode_ctfs 	"echo "^7Press KP_ENTER to switch mode bindset to: ^3[^7CTFS^3]"; 	set execute_mode "exec Terifire/ctfs"; 	set next_mode "vstr mode_ctf"; 	set previous_mode "vstr mode_ntf""
